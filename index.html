---
layout: plain
---

<div class="jumbotron">
  <div class="container">

    <div class="row">
      <div class="col-lg-12">
        <h2 class="text-center">Efficient methods for big data and complex models to better inform large scale environmental conservation and management</h2>
      </div>
    </div>

  </div>
</div>

<div class="section-tout">
  <div class="container">
    <div class="row">
        {% for post in site.posts limit:3 %}
        <div class="col-lg-4 col-sm-6">
            <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
            <p><i class="fa fa-calendar"></i>&nbsp;&nbsp;<em>{{ post.date | date_to_string }}</em></p>
            {{ post.excerpt }}
        </div>
        {% endfor %}
    </div>
  </div>
</div>
